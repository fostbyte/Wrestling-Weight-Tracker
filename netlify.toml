[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[dev]
  command = "npm start"
  targetPort = 3000
  port = 8888
  autoLaunch = true
  framework = "create-react-app"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pg", "bcryptjs", "jsonwebtoken"]

# Ensure SPA routing works for CRA in both preview and prod
[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
